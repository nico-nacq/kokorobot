    <h2>mindbird</h2>
    <p>The world through the eyes of a socially anxious skeleton named <b><a href="cee.html">Cee</a></b>. <b>mindbird</b> is a project that sheds light on the thoughts and fears of people with anxiety.</p>
    <p>This is a project that I would like to expand into a book, or comic series.</p>
