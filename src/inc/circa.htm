    <h2>What is Circa</h2>
    <p>Circa is a <a href='https://circa.kokorobot.ca'>comic</a>, drawn by hand and published online.</p><p>It follows Montore's booming gang culture, during a time when tensions between humans and hegatas are high. Sy Cross thrives in climates like this, but things change when the fight hits a little too close to home.</p></columns>
