<h3>Chase</h3>

<p><b>Context</b>. Many human hostiles go to the woods with the goal to hunt Dae(also known as the ToT, Terror of the Taiga), and the Solomon's Devils down. On one of his runs, he stumbles on a camp. Dae is worried, and decides to go and take a closer look.</p>
