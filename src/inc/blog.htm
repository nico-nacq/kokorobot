    <h2>Travel blog</h2>
    <p>I travel aboard my sailboat <a href="https://100r.co/blog.html#Our+sailboat" target="_blank">Pino</a>, with my partner <a href="https://xxiivv.com" target="_blank">Devine</a>, and write about the places we go and the things we see and experience.</p>
    <p>Visit the <a href="https://100r.co/blog.html" target="_blank">blog</a>.</p>
    <p>As <a href="https://100r.co" target="_blank">Hundred Rabbits</a>, we also produce <a href="https://www.youtube.com/channel/UCzdg4pZb-viC3EdA1zxRl4A" target="_blank">monthly videos</a> in which I make a drawing, resuming the month's events.</p>
</columns>
