    <h2>Donsol instruction booklet</h2>
    <p>A guide I illustrated to accompany the release of <a href='https://100r.co/site/donsol.html' target="_blank">Donsol NES</a>, a game written entirely in 6502 assembly. The booklet is available with the purchase of the game.</p>
    <p>A limited run of Donsol NES carts are currently in production.</p>
